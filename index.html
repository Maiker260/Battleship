<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Battleship Game</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <main class="main_container flex">
        <header class="title_container">
            <h1 id="main_title" class="main_title">BATTLESHIP</h1>
            <h3 id="current_player" class="current_player">Current Player: Player 1</h3>
        </header>
        <section class="game_container flex">
            <div class="left_board board grid">
                <div class="rows_header flex">
                    <div class="row">A</div>
                    <div class="row">B</div>
                    <div class="row">C</div>
                    <div class="row">D</div>
                    <div class="row">E</div>
                    <div class="row">F</div>
                    <div class="row">G</div>
                    <div class="row">H</div>
                    <div class="row">I</div>
                    <div class="row">J</div>
                </div>
                <div class="colums_header flex">
                    <div class="column">1</div>
                    <div class="column">2</div>
                    <div class="column">3</div>
                    <div class="column">4</div>
                    <div class="column">5</div>
                    <div class="column">6</div>
                    <div class="column">7</div>
                    <div class="column">8</div>
                    <div class="column">9</div>
                    <div class="column">10</div>
                </div>
                <section id="player1Board" class="player1_board board_container grid">
                </section>
            </div>
            <div class="right_side board grid">
                <div class="rows_header flex">
                    <div class="row">A</div>
                    <div class="row">B</div>
                    <div class="row">C</div>
                    <div class="row">D</div>
                    <div class="row">E</div>
                    <div class="row">F</div>
                    <div class="row">G</div>
                    <div class="row">H</div>
                    <div class="row">I</div>
                    <div class="row">J</div>
                </div>
                <div class="colums_header flex">
                    <div class="column">1</div>
                    <div class="column">2</div>
                    <div class="column">3</div>
                    <div class="column">4</div>
                    <div class="column">5</div>
                    <div class="column">6</div>
                    <div class="column">7</div>
                    <div class="column">8</div>
                    <div class="column">9</div>
                    <div class="column">10</div>
                </div>
                <section id="player2Board" class="player2_board board_container grid">
                </section>
            </div>
        </section>
    </main>
    <footer class="footer">Website Under Construction</footer>
</body>
</html>
